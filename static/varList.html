<script>
var topPos = -1;
var bottomPos = -1;

$(document).ready(function() {
    $.ajax({
        url: "/vars"
    }).then(function(data) {
      if ( data.length > 0 ) {
        down(data);        
      }
    });
});

var smallDist = 10;

function up(data) {
  $.each(data.reverse(), function(key, value){  
          $( "pre" ).prepend(value.content);
          topPos = value.line;
          bottomPos = Math.max(value.line, bottomPos);
      });
      $("html, body").animate({ scrollTop: smallDist }, "fast");
}
 

function down(data) {
  $.each(data, function(key, value){  
          $( "pre" ).append(value.content);
          topPos = Math.min(value.line, topPos);
          bottomPos = value.line;
      });
      $("html, body").animate({ scrollTop: $(document).height()-$(window).height()-smallDist}, "fast");
}
</script>
<script>
 $(window).scroll(function () {

if ($(window).scrollTop() <= 0) { 
        // load more on top
        $.ajax({
            url: "/vars?from=" + (topPos-10) + "&to=" + topPos
        }).then(function(data) {
          if ( data.length > 0 ) {
            up(data);        
          }
        });     
    } else if ($(window).scrollTop() + $(window).height() >= $(document).height() ) { 
        // load more on bottom
        // alert( bottomPos );
        $.ajax({
            url: "/vars?from=" + (bottomPos+1)
        }).then(function(data) {
          if ( data.length > 0 ) {
            down(data);  
          }      
        });     
    }
 });
 
var intervalId = setInterval(function() {
  if ($(window).scrollTop() + $(window).height() >= $(document).height() - smallDist ) { 
        // load more on bottom
        // alert( bottomPos );
        $.ajax({
            url: "/vars?from=" + (bottomPos+1)
        }).then(function(data) {
          if ( data.length > 0 ) {
            down(data);  
          }      
        });     
    }
}, 10000);
 
</script>
