<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
  <script src="/js/jquery.min.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/touch.js"></script>
  <script>
  $(document).ready(
      function() {

        /*
         * makes sure return key works
         */
        $(document).keypress(function(e) {
          
          if (e.which == 13) {
            $('#inptform').submit();
          } else if (e.which == 33) {
            // page up
            selectpos++;
            $("#sidebar").children().eq(selectpos).fadeOut().fadeIn('slow');

          } else if (e.which == 32 && selectpos>-1) {
            $("#sidebar").children()[selectpos].click();
          }
          
        });
      });
  </script>
  
  <link rel="stylesheet" href="css/touch.css" type="text/css" media="screen" />
</head>
<body>
    <div class="sbtop row scroll-y">
        <div id="sidebar">
        </div>
     </div>
    <div id="resdiv" class="resdiv row scroll-y">
        <pre id="results">
        </pre>
     </div>
     <form id="inptform" action="javascript:void(0);" autocorrect="off" autocapitalize="off" autocomplete="off">
       <div class="header row">
        <input id="cmdpre" type="text" name="pre" size="1" value="" class="grabtab" />
        <textarea id="cmdtxt" name="cmd"></textarea>
        <input id="cmdpost" type="text" name="post" size="1" value="" class="grabtab" />
        
        <input id="cmdfocus" type="hidden" name="focus" size="1" value="" />
        <input id="cmdpos" type="hidden" name="pos" size="1" value="" />
       </div> 
       <div id="cmdbuttons">
        <span id="indicator">OK</span>
        <input type="button" name="options" value=',' onclick='surroundSel( "#cmdtxt", ",", "");' />
        <input type="button" name="brackets" value='()' onclick='surroundSel( "#cmdtxt", "(", ")");' />
        <input type="button" name="quotes" value='"' onclick='surroundSel( "#cmdtxt", "\"", "\"");' />
        <input type="button" name="localquotes" value="`'" onclick="surroundSel( '#cmdtxt', '`', '\'');" />

        <a href="graph" target="_blank">gph</a>
        <a href="est" target="_blank">est</a>
        
        <input type="reset" name='reset' value='cl' autocorrect="off" autocapitalize="off" autocomplete="off" />
        <input type="submit" name='submit' value='go' autocorrect="off" autocapitalize="off" autocomplete="off" />
        </div>
      </form>
</body>
