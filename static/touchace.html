<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
  <script src="/js/jquery.min.js"></script>
  <script src="/js/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/touchace.js"></script>
  <link rel="stylesheet" href="css/touch.css" type="text/css" media="screen" />
</head>
<body>
    <div class="sbtop col scroll-y">
        <div id="sidebar">
        </div>
     </div>
      <form id="editform" action="javascript:void(0);" autocorrect="off" autocapitalize="off" autocomplete="off">
        <div id="aceeditor">
        <input id="cmdpath" type="text" name="path" size="60" value="/Users/mas/Dropbox/projects/hrv and happiness/analysis/do/analyse_paper.do" />
        <div id="acewrapper">
        <div id="acecontent"></div> 
        </div>
       </div> 
       <div id="cmdbuttons">
        <input id="cmdtimestamp" type="hidden" name="timestamp" value="" />
        <input id="cmdcontent" type="hidden" name="content" value=""/>
        <span id="indicator">OK</span>
        <input type="button" name="options" value=','      onclick='surroundSelAce( "#cmdcontent", ",", "");' />
        <input type="button" name="brackets" value='()'    onclick='surroundSelAce( "#cmdcontent", "(", ")");' />
        <input type="button" name="quotes" value='"'       onclick='surroundSelAce( "#cmdcontent", "\"", "\"");' />
        <input type="button" name="localquotes" value="`'" onclick="surroundSelAce( '#cmdcontent', '`', '\'');" />
        
        <input type="button" name="load" value="l" onclick="loadFile();"/>
        <input type="button" name="save" value="s"  onclick="saveFile(false);"/>
        <input type="button" name="saveAndRun" value="r"  onclick="saveFile(true);"/>
        <input type="button" name="runSel" value="d"  onclick="run();"/>
        </div>
      </form>
      
      <form id="inptform" action="javascript:void(0);" autocorrect="off" autocapitalize="off" autocomplete="off">
        <input id="cmdfocus" type="hidden" name="focus" size="1" value="" />
        <input id="cmdpos" type="hidden" name="pos" size="1" value="" />
        <input id="cmdstart" type="hidden" name="start" size="1" value="" />
        <input id="cmdend" type="hidden" name="end" size="1" value="" />
        <input id="cmdtxt" type="hidden" name="cmd" size="40" style="width:100%; height: 20px;"></textarea>
      </form>


</body>
